<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Universitaria de Colombia - {% block title %}{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <nav class="navbar navbar-expand-sm bg-light shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('home') }}">
        <span class="brand-colombia">Universitaria de Colombia</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="menuNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link {% if page=='home' %}active{% endif %}" href="{{ url_for('home') }}">Home</a></li>
          <li class="nav-item"><a class="nav-link {% if page=='mision' %}active{% endif %}" href="{{ url_for('mision') }}">Misión</a></li>
          <li class="nav-item"><a class="nav-link {% if page=='vision' %}active{% endif %}" href="{{ url_for('vision') }}">Visión</a></li>
          <li class="nav-item"><a class="nav-link {% if page=='programas' %}active{% endif %}" href="{{ url_for('programas') }}">Programas</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container my-4">
    {% block content %}{% endblock %}
  </div>
  <footer class="text-center py-3">
    <a href="https://universitariadecolombia.edu.co/" target="_blank">Visítenos en Internet</a>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
